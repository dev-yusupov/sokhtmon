{% extends 'base.html' %}
{% block title %}Change Password Page{% endblock title %}
{% load crispy_forms_tags %}



{% block content %} 
<div class="p-4 container row col-md-6 offset-md-3 mt-5 add-product">
    <h2>Изменить Пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'admin' %}" class="btn mt-4">Back</a>
        <button type="submit" class="btn btn-primary mt-4">Изменить</button>
    </form>
</div>
{% endblock content %}
